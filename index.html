<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app = 'CompraApp'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" id="list2" ng-controller='ShoppingListController2 as list2'>

    <!-- To Buy List -->
    <div class="col-md-6" id="list1" ng-controller= 'ShoppingListController1 as list1'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat = "item in list1.items">
         Buy {{item.quantity}} of {{item.name}} <button class="btn btn-default" ng-click="list2.itemName=item.name;list2.quantity=item.quantity;list2.addFoodToBought(); list1.removeItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="list1.items.length==0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"   >
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2.bought"
       >Bought {{item.quantity}} of  {{item.name}}</li>
     </ul>
     <div ng-if="list2.bought.length==0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
